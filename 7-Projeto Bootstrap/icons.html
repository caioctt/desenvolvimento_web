<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>GlyphIcons Bootstrap</title>

    <!-- Bootstrap -->
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="Bootstrap/css/estilo.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

    <div class="container">

        <div class="page-header">
            <h1>GlyphIcons Bootstrap</h1>
        </div>

        <h3>
            <span class="glyphicon glyphicon-home"> Home</span>
        </h3>
        <br>
        <a href="https://www.google.com">
            <span class="glyphicon glyphicon-search"></span></a>
            <br> <br>
            <p style="color:red; font-size: 30px;">
                <span class="glyphicon glyphicon-music"></span>
            </p>
            <br>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-refresh"></span> Atualizar </button>
            <br>
            <h4> Icones nas interfaces </h4>
        <div class="btn-toolbar">
            <div class="btn-group">

                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-thumbs-down"></span> </button>
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-backward"></span> </button>
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-play"></span> </button>
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-forward"></span> </button>
                <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-thumbs-up"></span> </button>

            </div>
        </div>


        </div>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="Bootstrap/js/bootstrap.min.js"></script>
    </body>
    </html>
