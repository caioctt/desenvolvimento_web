<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Modal Window Bootstrap</title>

    <!-- Bootstrap -->
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="Bootstrap/css/estilo.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

    <div class="container">

        <div class="page-header">
            <h1>Modal Window Bootstrap</h1>
        </div>

        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#janela">Logar</button>

        <!--Janela-->
        <form class="modal fade" id="janela">

            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button class="close" type="button" data-dismiss="modal"><span>&times;</span> </button>
                        <h4 class="modal-title">Efetuar login</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail">
                        </div>
                        <div class="form-group">
                            <input type="password" id="senha" class="form-control" placeholder="Digite sua senha">
                        </div>
                    </div>
                    <div class="modal-footer">
                         <button class="btn btn-default" type="button" data-dismiss="modal">Cancelar </button>
                          <button class="btn btn-primary" type="submit">Logar </button>
                    </div>
                </div>
            </div>
            
        </form>

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
