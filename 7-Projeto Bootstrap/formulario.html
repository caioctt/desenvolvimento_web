<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" " href="estilo.css">

    <title>Formulário</title>
  </head>
  <body>

    <div class="container">
      <div class="page-header">
        <h1>Formularios Bootstrap</h1>        
      </div>
      <div class="row">
        <div class="col-sm-8">
          <h3>Cadastre-se</h3>
          <form>
            
              <div class="form-group">
                <label for="Nome">Nome</label>
                <input type="text" id="Nome" class="form-control" placeholder="Digite seu Nome">
              </div>

               <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Digite seu email">
              </div>

              <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" class="form-control" placeholder="Insira sua senha">
              </div>

              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label" for="check">Aceito os termos de serviço.</label>
              </div>

              <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="options" id="options1" value="option1" checked>
                <label class="form-check-label" for="options1">1</label>
              </div>


              <div class="form-check-inline">
                <input type="radio" class="form-check-input" name="options" id="options2" value="option2" checked>
                <label class="form-check-label" for="options2">2</label>
              </div> <br> <br>

                <button type="submit" class="btn btn-outline-dark">Enviar</button>


          </form>
        </div>
        
        <div class="col-sm-4"><h3>Logar</h3>
                <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Digite seu email">
              </div>

        <div class="form-group">
                <input type="password" id="senha" class="form-control" placeholder="Insira sua senha">
              </div>

          <button type="submit" class="btn btn-primary">Enviar</button>

      </div>     
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
