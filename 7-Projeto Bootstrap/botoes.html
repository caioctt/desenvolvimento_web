<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Botões</title>

    <!-- Bootstrap -->
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
    <div class="container">

        <div class="page-header">
            <h1>Botões Bootstrap</h1>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <h3>Botões Padrão</h3>
                <a href="#" class="btn">Botão</a> <!-- botão link pode ter estilos também-->
                <input type="submit" class="btn btn-default" value="Botão Submit">
                <button class="btn btn-default" >Botão Button</button>
            </div>
            <div class="col-sm-6">
                <h3>Tipos de botões</h3>
                <button class="btn btn-default" >Botão default</button>
                <button class="btn btn-primary" >Botão Primary</button>
                <button class="btn btn-success" >Botão Success</button>
                <button class="btn btn-danger" >Botão Danger</button>
                <button class="btn btn-warning" >Botão Warning</button>
                <button class="btn btn-info" >Botão Info</button>
                <button class="btn btn-link" >Botão link</button>

            </div>
        </div> <!-- Row -->

        <div class="row">
            <div class="col-sm-6">
                <h3>Botões nivel de bloco</h3>
                <button class="btn btn-default btn-block" >Botão </button>
                <button class="btn btn-warning btn-block" >Botão </button>
                <button class="btn btn-info btn-block" >Botão</button>
            </div>

            <div class="col-sm-6">
                <h3>Tamanho de botões</h3>
                <button class="btn btn-default btn-xs" >Botão </button>
                <button class="btn btn-default btn-sm" >Botão </button>
                <button class="btn btn-default btn-md" >Botão</button>
                <button class="btn btn-default btn-lg" >Botão</button>
            </div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
