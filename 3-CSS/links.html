<!DOCTYPE html>
<html>

	<head>
		<title>Links</title>
		<meta charset="utf-8">

		<style type="text/css">

			a{
				text-decoration: none;
				padding: 5px;
			}

			/*  Links n√£o visitados */
			a:link{
				color: #000000
			}
			/* Links Visitados*/
			a:visited{
				color: orange;
			}
			/* Links Hover, Efeito passar o cursor sobre o link*/
			a:hover{
				color: white;
				background:black;
			}
			/* Links Ativos (quando clicados) */
			a:active{
				color: #e4F371;
			}
	
		</style>

	</head>

	<body>
		
		<a href="https://www.google.com.br">Google</a> /
		<a href="https://www.gmail.com.br">Gmail</a> /
		<a href="https://www.ig.com.br">IG</a>


	</body>
</html>
